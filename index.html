<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/poverty-alleviation-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Poverty alleviation through food distribution, housing assistance, and financial support for families in need. Emergency food pantries, rental assistance, eviction prevention, and financial counseling." />

    <!-- IMPORTANT: CSS preload for parallel loading with JS -->
    <!-- This will be populated by Vite plugin at build time -->

    <!-- Google Fonts with font-display: swap for fast fallback -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sora:wght@600;700;800&display=swap" rel="stylesheet" />

    <!-- LCP Image Preload - Different for mobile vs desktop -->
    <link rel="preload" as="image" href="/images/field-team-student-400.avif" type="image/avif" media="(max-width: 768px)" fetchpriority="high" />
    <link rel="preload" as="image" href="/images/volunteers-meals-800.avif" type="image/avif" media="(min-width: 769px)" fetchpriority="high" />
    <link rel="preload" as="image" href="/images/volunteers-meals-800.webp" type="image/webp" media="(min-width: 769px)" fetchpriority="high" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="HopeLift Foundation | Poverty Alleviation Through Food, Housing & Financial Support" />
    <meta property="og:description" content="Serving families through food distribution, housing assistance, and financial support. Emergency food pantries, eviction prevention, and financial counseling for families in crisis." />
    <meta property="og:image" content="/poverty-alleviation-logo.svg" />
    <meta property="og:url" content="https://hopelift.org" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="HopeLift Foundation | Poverty Alleviation Programs" />
    <meta name="twitter:description" content="Food distribution, housing assistance, and financial support for families facing hunger, homelessness, and economic crisis." />
    <meta name="twitter:image" content="/poverty-alleviation-logo.svg" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#0fbf82" />

    <!-- Additional SEO & Performance Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="HopeLift Foundation" />
    <meta name="format-detection" content="telephone=no" />

    <title>HopeLift Foundation | Food Distribution, Housing & Financial Support for Families</title>

    <!-- Critical CSS - Inline for immediate above-fold rendering -->
    <style>
      /* CSS Variables */
      :root {
        --color-primary: #0fbf82;
        --color-primary-dark: #08231d;
        --color-deep: #041d16;
        --color-muted: #6b7280;
      }

      /* Reset & Base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        line-height: 1.6;
        color: var(--color-deep);
        background: #f8f9f6;
      }

      /* Container */
      .container {
        max-width: 1540px;
        margin: 0 auto;
        padding: 0 2rem;
      }

      /* Navbar - Fixed height prevents CLS */
      .navbar {
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .site-header {
        position: sticky;
        top: 0;
        z-index: 100;
        background: rgba(255, 255, 255, 0.82);
        backdrop-filter: blur(20px);
      }

      /* Skeleton loading animation */
      .img-skeleton {
        background: linear-gradient(
          90deg,
          rgba(15, 191, 130, 0.05) 0%,
          rgba(15, 191, 130, 0.1) 50%,
          rgba(15, 191, 130, 0.05) 100%
        );
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      /* Hero Gallery */
      .hero-gallery__card {
        position: relative;
        border-radius: 1rem;
        overflow: hidden;
        min-height: 220px;
      }

      .hero-gallery__card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      /* Page Hero Image */
      .page-hero__image {
        border-radius: 1rem;
        overflow: hidden;
      }

      .page-hero__image img {
        width: 100%;
        height: auto;
        display: block;
      }

      /* Program Cards */
      .program-card__image {
        width: 100%;
        overflow: hidden;
        position: relative;
      }

      .program-card img {
        width: 100%;
        height: 240px;
        object-fit: cover;
        display: block;
      }

      /* Image aspect-ratio support for CLS prevention */
      img {
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
